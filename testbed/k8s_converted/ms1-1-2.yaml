kind: ConfigMap
metadata:
  labels:
    name: config-ms1-1-2
    version: cluster-1
  name: config-ms1-1-2
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    version: cluster-1
  name: ms1-1-2
  namespace: default
spec:
  replicas: 0
  selector:
    matchLabels:
      app: ms1-1-2
      version: cluster-1
  template:
    metadata:
      annotations: {}
      labels:
        app: ms1-1-2
        version: cluster-1
    spec:
      containers:
      - env:
        - name: SERVICE_NAME
          value: ms1-1-2
        - name: GOMEMLIMIT
          value: '100000000'
        - name: CPU_REQUEST
          value: '100'
        image: rexyyj/hydragen-emulator:8e838d61
        imagePullPolicy: IfNotPresent
        name: app
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 1
        resources:
          limits:
            cpu: 1000m
            memory: 100M
          requests:
            cpu: 100m
            memory: 50M
        volumeMounts:
        - mountPath: /usr/src/emulator/config
          name: config-data-volume
      nodeName: dummy
      volumes:
      - configMap:
          name: config-ms1-1-2
        name: config-data-volume
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    http: /
  labels:
    version: cluster-1
  name: ms1-1-2
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    targetPort: 5000
  selector:
    app: ms1-1-2
