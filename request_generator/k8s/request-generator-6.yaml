apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-generator-6
  labels:
    app: request-generator-6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-generator-6
  template:
    metadata:
      labels:
        app: request-generator-6
    spec:
      containers:
      - name: request-generator-6
        env:
          - name: EDGE_ID
            value: "6"
        image: rexyyj/request-generator:latest
        ports:
        - containerPort: 2333
      nodeName: gke-mschain-cluster-default-pool-83a7a786-qfxg
---
apiVersion: v1
kind: Service
metadata:
  name: request-generator-6
spec:
  selector:
    app: request-generator-6
  ports:
  - protocol: TCP
    port: 2333
    targetPort: 2333