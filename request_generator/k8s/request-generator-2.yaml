apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-generator-2
  labels:
    app: request-generator-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-generator-2
  template:
    metadata:
      labels:
        app: request-generator-2
    spec:
      containers:
      - name: request-generator-2
        env:
          - name: EDGE_ID
            value: "2"
        image: rexyyj/request-generator:8e838d62
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 100M
          requests:
            cpu: 200m
            memory: 100M
        ports:
        - containerPort: 2333
      nodeName: gke-ms-cluster-default-pool-917bdbd8-41b5
---
apiVersion: v1
kind: Service
metadata:
  name: request-generator-2
spec:
  selector:
    app: request-generator-2
  ports:
  - protocol: TCP
    port: 2333
    targetPort: 2333