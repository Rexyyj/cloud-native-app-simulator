apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-generator-1
  labels:
    app: request-generator-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-generator-1
  template:
    metadata:
      labels:
        app: request-generator-1
    spec:
      containers:
      - name: request-generator-1
        env:
          - name: EDGE_ID
            value: "1"
        image: rexyyj/request-generator:latest
        ports:
        - containerPort: 2333
      nodeName: gke-mschain-cluster-default-pool-50cd80bf-lgg2
---
apiVersion: v1
kind: Service
metadata:
  name: request-generator-1
spec:
  selector:
    app: request-generator-1
  ports:
  - protocol: TCP
    port: 2333
    targetPort: 2333